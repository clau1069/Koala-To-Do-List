<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/icons8-koala-32.png">
    <title>Koala To Do List</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <img src="assets/icons8-koala-50.png" alt="" class="icono-koala">
        <h1>Koala List App</h1>
    </header>
    <!--NOTAS-->
    <main>
        <!-- Buscador -->
        <form id="search" class="form-search">
            <div class="contenedor-search">
                <input type="text" id="input-search" placeholder="buscar">
            <button type="submit" class="search-button-icon"></button>
            </div>
            <div class="filters">
                <p>Solo completados</p>
                <input type="checkbox" id="checkbox-search">
            </div>
        </form>
        
        <!--contenedor Notas-->
        <div class="contenedor-scroll-notas">
            <div id="contenedor-notas">
            </div>
        </div>
        <button id="btn-flotante-crear"></button>
    </main>
    <!--Bottom Sheet Nueva Nota-->
    <form id="bottom-sheet" class="disabled">
        <span id="close-bottom-sheet" class="icon-close"></span>
        <input type="text" id="input-create-note-title" placeholder="Nuevo Título" required autocomplete="off">
        <textarea id="input-create-note-content" placeholder="Descripción" rows="1"></textarea>
        <button type="submit" id="btn-create-new">Crear
            <span class="icon-crear"></span>
        </button>
    </form>
    <script src="script.js"></script>
</body>

</html>
